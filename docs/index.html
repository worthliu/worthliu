<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>worthliu-docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" disabled>
</head>
<body>
  <div id="app">Please wait!Loading...</div>
  <script>
    window.$docsify = {
      // basePath: 'http://worthliu.com',// 文档加载的根路径
      // coverpage: true,// 启用封面页,开启后市加载_coverpage.md 文件
      // loadNavbar:true,// 加载自定义导航栏,加载_navbar.md
      name: 'worthliu-docs',// 文档标题
      nameLink:'/',// 点击文档标题后跳转的链接地址
      repo: 'worthliu/worthliu-docs',// 配置仓库地址,会在页面右上角渲染一个GitHub Corner挂件
      el: '#app',
      maxLevel: 5,// 配置最大支持渲染的标题层级
      loadSidebar: true,//配置侧边栏, _sidebar.md
      subMaxLevel: 2,// 侧边栏生成目录,目录最大层级
      auto2top: true,// 切换页面后是否自动跳转到页面顶部
      executeScript: true,//执行文档里的 script 标签里的脚本
      // ext: '.md',
      notFoundPage: true,
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏
      formatUpdated: '{MM}/{DD} {HH}:{mm}',//显示文档更新日期通过 {docsify-updated} 变量. 并且格式化日期通过 formatUpdated
      // 提供的钩子(hook)支持处理异步逻辑
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            // 每次开始解析Markdown内容时调用
            var url = 'https://github.com/worthliu/worthliu-docs/edit/mirror_pull/docs/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return html
              + '\n\n----\n\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        },
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/worthliu">worthliu</a> &copy;2018.</span>',
            '<span>Proudly published with <a href="https://github.com/worthliu/worthliu-docs" target="_blank">worthliu-docs</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- emoji解析 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>  
  <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
